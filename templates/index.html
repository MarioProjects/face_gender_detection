{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col-sm-12">
        <form id="upload-file-model" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">
               Choose Image...
            </label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
        </form>

        <div class="image-section-uploaded" style="display:none;">
            <div class="img-preview">
                <canvas id="canvasPreview"></canvas>
            </div>
        </div>

        <div class="loaderModel" style="display:none;"></div>

        <h3 id="resultModel">
            <span> </span>
        </h3>
    </div>
</div>

{% endblock %}
